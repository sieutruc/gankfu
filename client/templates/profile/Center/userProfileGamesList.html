<template name="userProfileGamesList">
    <div class="col-md-9 personal-info">
        <h3></h3>
    </div>
    <div class="container col-md-9 ">
        <div class="row">
            <div class="well ">
                <!-- Carousel
                ================================================== -->

                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                {{#each Games}}
                                    {{> gameInfo}}
                                {{/each}}
                        </div>
                    </div>  <!--
                                        <ol class="carousel-indicators">
                                            <li data-target="#GameOverviewCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#GameOverviewCarousel" data-slide-to="1"></li>
                                            <li data-target="#GameOverviewCarousel" data-slide-to="2"></li>
                                        </ol>
                                        -->

                </div><!-- End Carousel -->
            </div><!-- End Well -->
        </div>
    </div>
</template>

<template name="gameInfo">
    {{#if Template.subscriptionsReady}}
            <div id="{{_id}}" class="thumbnail col-md-3 col-sm-6 col-xs-6">
        <img src="{{pathFor getUrl }}" alt="{{name}}">
        <div class="caption">
            <h3 class="title">{{name}}</h3>
            <p><a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-star"></span> Favorite</a> </p>
            {{#if currentUser}}
                <div class='like-bar'>
                    <a href='#' class='like' id='like'>
                        <i class='fa fa-heart-o'></i>
                    </a>
                    <span class='label label-danger'>{{numLikes}}</span>
                    <span class='badge badge-default' style="width:100%">{{likesThis}}</span>
                </div>
            {{/if}}
        </div>
        </div>
    {{/if}}
</template>
