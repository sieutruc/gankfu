<template name="profileChat">
<div class="container">
  <!--  <h1>Edit Profile</h1>
    <hr>-->
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                {{> profilePicture}}
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{firstName}} {{lastName}}
                    </div>
                    <div class="profile-usertitle-job">
                        Developer
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm follow">Follow</button>
                    <button type="button" class="btn btn-danger btn-sm message">Message</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li >
                            <a href="/profileGames">
                                <i class="glyphicon glyphicon-home"></i>
                                Overview </a>
                        </li>
                        <li>
                            <a href="/profileEdit">
                                <i class="glyphicon glyphicon-user"></i>
                                Account Settings </a>
                        </li>
                        <li class="active">
                            <a href="/profileChat">
                                <i class="glyphicon glyphicon-envelope"></i>
                                Messages </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-eye-open"></i>
                                Followers  </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>

            <!--
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input class="form-control" type="file">
            </div>
            -->

        </div>

     {{> chat}}

    </div>
</div>

</template>
