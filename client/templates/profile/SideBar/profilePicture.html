<template name="profilePicture">
  <div class="avatar-view" title="Change the avatar" >
    <img src={{avatarUser}} class="img-responsive" alt="Avatar" data-toggle="modal" data-target="#avatar-modal">
  </div>
    {{>avatarModel}}
</template>

<template name="avatarModel">
    <!-- Cropping modal -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">

                        <!-- Upload image and data -->
                        <div class="avatar-upload">
                            <label for="avatarInput">Local upload</label>
                            <input type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                        </div>

                        <!-- Crop and preview -->
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-indicate col-md-offset-2">
                                    <p> Current Avatar </p>
                                </div>
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>
                            </div>
                        </div>

                        <div class="row avatar-btns">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" {{saveState}} data-method="rotate" data-option="-90" title="Rotate -90 degrees">Rotate Left</button>
                                    <button type="button" class="btn btn-primary" {{saveState}} data-method="rotate" data-option="-15">-15deg</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary " {{saveState}} data-method="rotate" data-option="90" title="Rotate 90 degrees">Rotate Right</button>
                                    <button type="button" class="btn btn-primary " {{saveState}} data-method="rotate" data-option="15">15deg</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary btn-block avatar-reset " {{saveState}}>Reset</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary btn-block avatar-save " {{saveState}}>Done</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div><!-- /.modal -->
    <!-- Loading state -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</template>
